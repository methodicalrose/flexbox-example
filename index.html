<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <title>Flexbox Example</title>
</head>
<body>
    <h1 class="text-center">Flexbox</h1>

    <div class="block-1">
        <div class="box width-300 red-background">1</div>
        <div class="box width-300 green-background align-top">2</div>
        <div class="box width-500 orange-background">3</div>
        <div class="box width-500 purple-background">4</div>
    </div>

    <div class="block-2">
        <div class="box width-300 red-background">1</div>
        <div class="box width-300 green-background align-top">2</div>
        <div class="box width-500 orange-background">3</div>
        <div class="box width-500 purple-background">4</div>
    </div>

    <div class="block-3">
        <div class="box width-300 red-background">1</div>
        <div class="box width-300 green-background">2</div>
        <div class="box width-500 orange-background">3</div>
        <div class="box width-500 purple-background">4</div>
    </div>

    <script src="js/bootstrap.min.js"></script>
</body>
</html>
